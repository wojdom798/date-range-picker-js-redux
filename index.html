<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Date Picker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5ff;
        font-family: 'Source Sans Pro', sans-serif;
      }

    </style>
  </head>

  <body>
    
    <div class="date-picker-container">
      <div id="month-picker-container"></div>
      <div class="year-and-month">
        <button id="prev-month-btn" type="button">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </button>
        <div class="headers">
          <h2 id="month-selector" class="h"></h2>
          <div class="input-group">
            <input class="" id="year-selector" type="text" value="2020" />
            <div class="buttons">
              <button id="inc-year-btn" type="button"><i class="fas fa-chevron-up"></i></button>
              <button id="dec-year-btn" type="button"><i class="fas fa-chevron-down"></i></button>
            </div>
          </div>
        </div>
        <button id="next-month-btn" type="button">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
      </div>
      <div id="days" class="days"></div>
      <div id="footer">
        <div>
          from <span id='date-from' class="active">date-from</span> to <span id='date-to'>date-to</span>
        </div>
        <button type="button">save</button>
      </div>
    </div>

    <script src="date_picker.js"></script>
  </body>
</html>
